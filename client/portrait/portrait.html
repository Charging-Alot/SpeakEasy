<md-dialog ng-controller="AboutCtrl" aria-label="portrait" flex="50" ng-cloak>
    <md-content class="aboutDialog" layout="row" layout-wrap layout-align="center start">
      <md-content flex="50">
        <img class="aboutPortrait" src="{{ portrait }}">
      </md-content>
      <md-content class="aboutDialog" flex="50">
        <md-toolbar class="aboutBoxHeader">
          <div class="md-toolbar-tools">
            <h2>{{ name }}</h2>
            <span flex></span>
            <md-button class="md-primary md-icon-button" ng-click="closeWindow()">
              <md-icon>highlight_off</md-icon>
              <md-tooltip md-direction="bottom">
                Close
              </md-tooltip>
            </md-button>
          </div>
        </md-toolbar>
        <md-dialog-content flex layout-padding layout-margin layout-fill>
          <p class="aboutBio">
            {{ p1 }}
          </p> 
          <p class="aboutBio">
            {{ p2 }}
          </p>
          <p class="aboutBio">
            {{ p3 }}
          </p>
          <!-- <md-divider></md-divider> -->
          <div layout="row" layout-align="center center">
            <a href="{{ gitHubLink }}" target="_blank">
              <md-button aria-label="Github" class="md-fab md-raised md-mini">
                <i class="zmdi zmdi-github-box zmdi-hc-lg speedDialIcon"></i>
                <md-tooltip md-direction="bottom">
                  GitHub
                </md-tooltip>
              </md-button>
            <!-- </a> -->
            <a href="{{ linkedInLink }}" target="_blank">
              <md-button aria-label="LinkedIn" class="md-fab md-raised md-mini">
                <i class="zmdi zmdi-linkedin-box zmdi-hc-lg speedDialIcon"></i>
                <md-tooltip md-direction="bottom">
                  LinkedIn
                </md-tooltip>
              </md-button>
            </a>
          </div>
        </md-dialog-content>
      </md-content>
    </md-content>
</md-dialog>
