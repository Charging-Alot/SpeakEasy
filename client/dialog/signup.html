<md-dialog ng-controller="DialogCtrl" aria-label="SpeakEasy signup"  ng-cloak>
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Signup</h2>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="closeDialog()">
        <md-icon>highlight_off</md-icon>
        <md-tooltip md-direction="bottom">
          Close
        </md-tooltip>
      </md-button>
    </div>
  </md-toolbar>
  <form name="userSignup" ng-submit="signup()">
    <md-dialog-content>
      <div class="md-dialog-content">
          <md-input-container flex>
            <label>email</label>
            <input type="email" ng-model="user.email">
          </md-input-container>
          <md-input-container flex>
            <label>password</label>
            <input type="password" ng-model="user.password">
          </md-input-container>
          <md-input-container flex>
            <label>confirm password</label>
            <input type="password" ng-model="user.passwordConfirmation"/>
          </md-input-container>
        <div layout="row" layout-align="center center">
          <md-button class="md-fab md-primary" aria-label="Login" ng-click="signup()">
            <md-icon>input</md-icon>
            <md-tooltip md-direction="bottom">
              Submit
            </md-tooltip>
          </md-button>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
